<h1>Ciel ! Mon Kubernetes mine des</h1>
<h1><s>Bitcoins</s> <img src="binaries/monero_logo.png" alt="width:60" style="width:60px;" /> Monero <img src="binaries/monero_logo.png" alt="width:60" style="width:60px;" /></h1>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Mais... c'est quoi Kubernetes / Docker déjà ?</h2>
<p><img src="./binaries/kubernetes_architecture.png" alt="width:700 center" style="width:700px;" /><br />
Crédits : <a href="https://habr.com/en/post/321810/">Dmitriy Paunin</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Les containers Docker</h2>
<p>Technologie de containerisation d'applications</p>
<ul>
<li data-marpit-fragment="1">sortie en 2013</li>
<li data-marpit-fragment="2">utilise des fonctionnalités du kernel Linux</li>
<li data-marpit-fragment="3">gestion via une interface &quot;simple&quot;</li>
<li data-marpit-fragment="4">fourni un magasin d'images librement accessibles</li>
</ul>
<p><img src="binaries/docker.png" alt="center width:400" style="width:400px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;binaries/shut-up-and-take-my-money.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="8" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Docker et ses promesses</h2>
<ul>
<li data-marpit-fragment="1">Rend l'infrastructure <em>facile</em> pour le développeur</li>
<li data-marpit-fragment="2">Economies (par rapport aux VMs)</li>
<li data-marpit-fragment="3">Sécurité (isolation des applications)</li>
<li data-marpit-fragment="4">Immutabilité (déploiements et mises à jours reproductibles)</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="8" data-marpit-pagination-total="67"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Retour à la réalité</h2>
<p><strong>Techniquement</strong> : on a réinventé les <code>jail</code> avec une interface de management &quot;simple&quot; et des (très) gros binaires</p>
<p>Mais on ne sait toujours pas comment gérer :</p>
<ul>
<li data-marpit-fragment="1"><strong>la haute disponibilité ?</strong></li>
<li data-marpit-fragment="2"><strong>la tolérance de panne ?</strong></li>
<li data-marpit-fragment="3"><strong>les droits d'accès ?</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Kubernetes</h2>
<ul>
<li data-marpit-fragment="1">
<p>Orchestrateur de containers, inspiré par un outil interne de Google</p>
</li>
<li data-marpit-fragment="2">
<p>Donné à la CNCF (spin-off Linux Foundation)</p>
</li>
<li data-marpit-fragment="3">
<p>Open Sourcé en 2015</p>
</li>
</ul>
<p><img src="binaries/kubernetes_small.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>C'est un outil puissant et complexe</h2>
<blockquote>
<p>Kubernetes définit un <strong>certain</strong> nombre d'objets pilotables par API, qui ensemble fournissent des mécanismes pour déployer, maintenir et mettre à l’échelle des applications</p>
</blockquote>
<ul>
<li data-marpit-fragment="1"><em>Pod, Deployment, ReplicaSet, DaemonSet, StatefulSet</em> pour l'appli</li>
<li data-marpit-fragment="2"><em>Role, RoleBinding, ClusterRoleBinding, ServiceAccount</em> pour la gestion des droits</li>
<li data-marpit-fragment="3">...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Par extension, c'est un outil verbeux</h2>
<p>Lancer nginx dans <strong>Docker</strong><br />
<img src="binaries/docker_nginx.png" alt="center width:450" style="width:450px;" /><br />
Versus dans <strong>Kubernetes</strong><br />
<img src="binaries/nginx-yaml.png" alt="center width:540" style="width:540px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Abstraire l'infrastructure</h2>
<p>Décrire l'état souhaité de notre application hautement disponible</p>
<p><img src="binaries/kubernetes_concepts.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="14" data-marpit-pagination-total="67" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>What could possibly go wrong ?</h1>
<p><img src="binaries/whatcouldgowrong.png" alt="width:500" style="width:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Un outil complexe ? Pas grave, il y a une UI !</h2>
<p>L'histoire récente regorge de failles et d'exploits sur des interfaces de management ouvertes sur Internet</p>
<ul>
<li data-marpit-fragment="1">
<p><strong>phpMyAdmin</strong></p>
</li>
<li data-marpit-fragment="2">
<p><strong>tomcat-manager</strong></p>
</li>
<li data-marpit-fragment="3">
<p><strong>webmin</strong></p>
</li>
<li data-marpit-fragment="4">
<p>...</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Et pourtant... Tesla <img src="binaries/tesla.png" alt="width:50" style="width:50px;" />...</h2>
<p><img src="binaries/dashboard.png" alt="center width:1100" style="width:1100px;" /></p>
<p><img src="binaries/kubernetes-dashboard.png" alt="center height:400" style="height:400px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>“Not password protected”</h2>
<blockquote>
<p>The hackers had infiltrated Tesla’s Kubernetes console which was <strong>not password protected</strong> / <a href="https://redlock.io/blog/cryptojacking-tesla">Source : redlock.io</a></p>
</blockquote>
<p><img src="binaries/redlock.png" alt="width:500 center" style="width:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="5" data-paginate="true" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Moralité : sortez couvert (sur Internet)</h2>
<p>Vraiment.</p>
<p><strong>N'exposez pas la console. Si vous ne l'utilisez pas, ne la déployez même pas.</strong></p>
<ul>
<li data-marpit-fragment="1"><s>Vue incomplète de votre cluster et de votre métrologie</s></li>
<li data-marpit-fragment="2">Les clouds providers la désactivent par défaut</li>
<li data-marpit-fragment="3">Préférez lui
<ul>
<li data-marpit-fragment="4">pour la gestion : <code>kubectl</code> ou des UIs locales</li>
<li data-marpit-fragment="5">pour la métrologie : <strong>Grafana</strong>, <strong>Prometheus</strong>, outils tiers</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Autre exemple : Kubeflow</h2>
<ul>
<li data-marpit-fragment="1">Dashboard pour planifier des tâches de machine learning</li>
<li data-marpit-fragment="2">ML =&gt; GPU</li>
<li data-marpit-fragment="3">
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-error" title="ParseError: KaTeX parse error: Can&#x27;t use function &#x27;$&#x27; in math mode at position 1: $̲$
" style="color:#cc0000">$$
</span></span></span></foreignObject></svg></p></li>
</ul>
<p><a href="https://www-zdnet-fr.cdn.ampproject.org/c/s/www.zdnet.fr/amp/actualites/microsoft-decouvre-un-gang-de-cryptomining-detournant-des-clusters-kubernetes-39905041.htm">zdnet - Microsoft découvre un gang de cryptomining détournant des clusters Kubernetes</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Utilisez une authentification tierce</h2>
<p>Pas de gestion des (vrais) utilisateurs. Les applications/démons ont des <strong>ServiceAccounts</strong> authentifiés par :</p>
<ul>
<li data-marpit-fragment="1">Tokens JWT</li>
<li data-marpit-fragment="2">Certificats (difficilement révocables <img class="emoji" draggable="false" alt="😭" src="https://twemoji.maxcdn.com/2/svg/1f62d.svg" data-marp-twemoji=""/>)</li>
</ul>
<p>Ajouter une authentification tierce de type OIDC + RBAC</p>
<p><img src="binaries/dex-horizontal-color.png" alt="width:400 center" style="width:400px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="6" data-paginate="true" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Contrôle d'accès dans Kubernetes</h2>
<ul>
<li data-marpit-fragment="1">
<p>Depuis la 1.6 (2017), RBAC (Role-based access control) par défaut</p>
<ul>
<li data-marpit-fragment="2">Donner des droits fins
<ul>
<li data-marpit-fragment="3">par type de ressource</li>
<li data-marpit-fragment="4">par type d'accès</li>
</ul>
</li>
<li data-marpit-fragment="5">De les affecter à des groupes d'utilisateurs ou d'applications</li>
</ul>
</li>
<li data-marpit-fragment="6">
<p>Appliquez le <strong>principe de moindre privilège</strong></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Le RBAC par l'exemple</h2>
<p>    <img src="binaries/role.png" alt="width:500" style="width:500px;" />   <img src="binaries/rolebinding.png" alt="width:500" style="width:500px;" /></p>
<p>Ex. <strong>alice</strong> a le droit de lister les containers dans le namespace <strong>default</strong>, mais pas de les supprimer ni les créer.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>En cas de compromission</h2>
<p>Si un compte utilisateur/application est compromis, les accès de l'attaquant seront limités à un périmètre donné :</p>
<ul>
<li data-marpit-fragment="1"><strong>Namespace</strong> (subdivision logique du cluster)</li>
<li data-marpit-fragment="2">types d'actions précis pour chaque type de ressources</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="5" data-paginate="true" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Dans la pratique</h2>
<p>Le principe des moindres privilèges est un vrai chantier</p>
<ul>
<li data-marpit-fragment="1"><strong>à mettre en place dès le début</strong> du cycle de développement</li>
<li data-marpit-fragment="2">plus difficile à appliquer <em>a posteriori</em> (sauf à tout bloquer)</li>
</ul>
<p>Pour auditer le RBAC :</p>
<ul>
<li data-marpit-fragment="3"><code>kubectl auth can-i</code></li>
<li data-marpit-fragment="4"><code>kubectl who-can</code></li>
<li data-marpit-fragment="5"><a href="https://twitter.com/learnk8s/status/1190859981811277824?s=19">et plein d'autres</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="25" data-marpit-pagination-total="67" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>“C’est toujours la faute du réseau”</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Architecture simplifiée de Kubernetes</h2>
<p><img src="binaries/kubernetes_control_plane.png" alt="center width:700" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;binaries/encrypttraffic.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="27" data-paginate="true" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Du TLS partout</h2>
<p>Tous les flux doivent être chiffrés, <em>en particulier ceux de Kubernetes</em> lui-même (api-server, etcd, ...)</p>
<p><strong>Point Captain Obvious</strong> : Si les flux ont été chiffrés, il sera plus difficile de récupérer des identifiants</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="27" data-marpit-pagination-total="67"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Pas d'APIs sur Internet !</h2>
<blockquote>
<p>2000 Docker engines are insecurely exposed to the Internet <a href="https://unit42.paloaltonetworks.com/graboid-first-ever-cryptojacking-worm-found-in-images-on-docker-hub/">unit42 : Docker API + Graboid</a></p>
</blockquote>
<blockquote>
<p>[...] but it was possible to connect from….the Internet <a href="https://www.4armed.com/blog/hacking-digitalocean-kubernetes/">4armed : etcd + Digital Ocean</a></p>
</blockquote>
<blockquote>
<p>our coworker’s server was also publicly exposing the kubelet ports <a href="https://medium.com/handy-tech/analysis-of-a-kubernetes-hack-backdooring-through-kubelet-823be5c3d67c">Handy + kubelet</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Ajouter des Network Policies</h2>
<p>Par défaut, Kubernetes <em>autorise tout container à se connecter à n'importe quel autre</em> <strong>#OpenBar</strong></p>
<p>          <img src="binaries/network_policy_yaml.png" alt="" />      <img src="binaries/network_policy.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Sac de nouilles avec les Network Policies</h2>
<p><strong>Monzo Bank</strong> a mis en place des <a href="https://monzo.com/blog/we-built-network-isolation-for-1-500-services">Network Policies pour la totalité de ses 1500 microservices</a> : <img src="binaries/monzo2.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;binaries/servicemesh.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="31" data-paginate="true" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Service Mesh !</h2>
<p>Mettre en place des <strong>Network Policies</strong> peut être complexe...</p>
<p>... mais on peut faire encore plus complexe !</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="31" data-marpit-pagination-total="67"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Service Mesh</h2>
<p>Déléguer beaucoup d'aspects réseau+sécu au Service Mesh :</p>
<ul>
<li data-marpit-fragment="1">gestion TLS</li>
<li data-marpit-fragment="2">firewalling / ACL</li>
<li data-marpit-fragment="3">analyse temps réel des attaques
<ul>
<li data-marpit-fragment="4">audit/forensics, DDOS mitigation, ...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="33" data-marpit-pagination-total="67" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>Sécuriser les containers</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>It's secure</h2>
<p><strong>Sysadmins/Devs:</strong> &quot;It's secure because it's in a container&quot;</p>
<p><strong>Hackers:</strong> <img src="binaries/doginplaypen.gif" alt="center width:350" style="width:350px;" /> <a href="https://twitter.com/sylvielorxu/status/1152511215941369856">@sylvielorxu</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;binaries/im_root.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="35" data-paginate="true" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Pas de container exécuté en tant que Root !</h2>
<p>Kubernetes utilise (pour l'instant) la table des users ID de l'hôte</p>
<p>binaire lancé en tant que <strong>root</strong> = binaire lancé en root sur l'hôte k8s</p>
<p><a href="https://www.youtube.com/watch?v=j4GO2d3YjmE">Kubecon EU 2018: The route to Rootless Containers</a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="35" data-marpit-pagination-total="67"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>JW Player</h2>
<p>Un des services de supervision (Weave Scope) avait été créé avec des privilèges et accessible depuis le net</p>
<blockquote>
<p>Our deployment was missing the annotation to make the load balancer internal<br />
The <code>weave-scope</code> container is running with the <code>--privileged</code> flag<br />
Files on the root file system were mounted onto the container<br />
Containers are run as the <code>root</code> user.</p>
</blockquote>
<p><a href="https://medium.com/jw-player-engineering/how-a-cryptocurrency-miner-made-its-way-onto-our-internal-kubernetes-clusters-9b09c4704205">How A Cryptominer Made Its Way in our k8s Clusters</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="1" data-paginate="true" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Pod Security Policy</h2>
<p>Kubernetes permet l'ajout de politiques de conformités, notamment dans le but d'imposer des règles pour les Pods</p>
<pre><code class="language-YAML"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># Required to prevent escalations to root.</span>
<span class="hljs-attr">allowPrivilegeEscalation:</span> <span class="hljs-literal">false</span>
<span class="hljs-attr">runAsUser:</span>
  <span class="hljs-comment"># Require the container to run without root privileges.</span>
  <span class="hljs-attr">rule:</span> <span class="hljs-string">&#x27;MustRunAsNonRoot&#x27;</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1"><a href="https://www.youtube.com/watch?v=z2P6n3Nj3ik">Meetup Enix Jpetazzo - escalation via hostPath Volume</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2><s>Pod Security Policy</s> <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> DEPRECATED</h2>
<p>Dépréciées depuis Kubernetes 1.21<br />
A remplacer par OPA (Open Policy Agent)</p>
<p><img src="binaries/gatekeeper_v3.webp" alt="height:300 center" style="height:300px;" /></p>
<p><a href="https://blog.zwindler.fr/2020/07/20/vos-politiques-de-conformite-sur-kubernetes-avec-opa-et-gatekeeper/">Vos politiques de conformité sur Kubernetes avec OPA et Gatekeeper</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>static scan</h2>
<p>Des CVE sortent sur <strong>NodeJS</strong>, <strong>.Net</strong> et autre <strong>JVM</strong> toutes les semaines</p>
<p>Les images de bases de vos containers sont bourrées de failles</p>
<p><img src="binaries/clair-logo.png" alt="width:380" style="width:380px;" /> <img src="binaries/anchore.png" alt="width:380" style="width:380px;" /> <img src="binaries/trivy.svg" alt="height:200
" style="height:200px;" /> ...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;binaries/clair_scan.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="40" data-paginate="true" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Concrètement</h2>
<p>Interface affichant les failles détectées sur chaque image</p>
<p>Rajouter des <strong>quality gates</strong> côté <em>Intégration Continue</em> pour bloquer les images qui ne répondent pas aux exigences de sécurité</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="40" data-marpit-pagination-total="67"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="5" data-paginate="true" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Réduire la surface d'attaque</h2>
<p>Limiter l'impact d'une compromission :</p>
<ul>
<li data-marpit-fragment="1">Le moins de dépendances possibles</li>
<li data-marpit-fragment="2">Ne pas ajouter des binaires utiles aux attaquants
<ul>
<li data-marpit-fragment="3">oubliez <code>ping</code>, <code>traceroute</code>, <code>gcc</code>, ...</li>
</ul>
</li>
<li data-marpit-fragment="4">Multistage build (images build vs images run)</li>
<li data-marpit-fragment="5"><strong>Pas de shell !</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Vérifiez que vos applications</h2>
<ul>
<li data-marpit-fragment="1"><a href="https://github.com/Shopify/kubeaudit">kubeaudit</a> (audit des app déployées)</li>
<li data-marpit-fragment="2"><a href="https://github.com/octarinesec/kube-scan">kube-scan</a> (risk assessment du type CVSS)</li>
</ul>
<p><img src="binaries/kube-scan.webp" alt="center width:800" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>runtime scan</h2>
<p>Il existe aussi des <em>Intrusion Detection System</em> pour Kubernetes</p>
<p><img src="binaries/eBPF.png" alt="width:300" style="width:300px;" /> <img src="binaries/falco-logo.png" alt="width:300" style="width:300px;" /> <img src="binaries/cilium.png" alt="width:300" style="width:300px;" /></p>
<blockquote>
<p>Falco is an open source project for intrusion and abnormality detection for Cloud Native platforms</p>
</blockquote>
<blockquote>
<p>Cilium: eBPF-based Networking, Observability, and Security</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>“Pourquoi <em>GCC</em> tourne dans mon container ?”</h2>
<p>Utilise des programmes BPF côté kernel pour détecter des comportements anormaux</p>
<p><img src="binaries/falco_running.png" alt="center width:1000" style="width:1000px;" /></p>
<p><a href="https://www.youtube.com/watch?v=bohnofE_dvw">Cilium Uncovering a Sophisticated Kubernetes Attack in Real-Time</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="45" data-marpit-pagination-total="67" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>Et l'infra dans tout ça ?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Kubernetes Security Audit</h2>
<p>Comme tout logiciel, Kubernetes a des failles !</p>
<p>Aout 2019 : la CNCF a commandé un audit du code de Kubernetes</p>
<ul>
<li data-marpit-fragment="1">Commencé sur un périmètre restreint</li>
<li data-marpit-fragment="2">Généralisé à tous les nouveaux composants entrant dans la CNCF</li>
<li data-marpit-fragment="3">A permis de déceler 37 vulnérabilités</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-fragments="6" data-paginate="true" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>D'autres failles dans Kubernetes</h2>
<p>Trois autres grosses CVE sont sorties &quot;récemment&quot;</p>
<ul>
<li data-marpit-fragment="1"><strong>2018</strong> / faille dans l'API server
<ul>
<li data-marpit-fragment="2"><a href="https://www.zdnet.fr/actualites/kubernetes-la-premiere-grosse-faille-est-la-39877607.htm">ZDnet : La première grosse faille de sécurité est là (API server)</a></li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>2019</strong> / faille dans RunC pour sortir du container
<ul>
<li data-marpit-fragment="4"><a href="https://www.lemondeinformatique.fr/actualites/lire-une-faille-dans-runc-rend-vulnerable-docker-et-kubernetes-74312.html">Faille dans RunC (Docker, Kubernetes et Mesos concernés)</a></li>
</ul>
</li>
<li data-marpit-fragment="5"><strong>2020</strong> / faille dans kubernetes controller manager
<ul>
<li data-marpit-fragment="6"><a href="https://medium.com/@BreizhZeroDayHunters/when-its-not-only-about-a-kubernetes-cve-8f6b448eafa8">When it’s not only about a Kubernetes CVE…</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Moralité : mettez à jour régulièrement !</h2>
<p><img src="binaries/captainobvious.gif" alt="center width:300" style="width:300px;" /></p>
<p>... en vrai, c'est pas forcément simple</p>
<p><a href="https://static.sched.com/hosted_files/kccnceu18/18/2018-05-02%20Continuously%20Deliver%20your%20Kubernetes%20Infrastructure%20-%20KubeCon%202018%20Copenhagen.pdf">Kubecon EU 2018 - Zalando Continuously Deliver your K8s Infra</a></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="49" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">

<h2>There is a lot to Secure</h2>
<p><img src="binaries/lot_to_secure.jpg" alt="center width:750" style="width:750px;" /></p>
<p><a href="https://github.com/mauilion/vegas-meetup-2019/blob/master/k8s_security.pdf">Source: Kubernetes Security / Duffie Cooley</a></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="6" data-paginate="true" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Conclusion</h2>
<ul>
<li data-marpit-fragment="1">Ne déployez pas Kubernetes si vous n'en avez pas besoin !
<ul>
<li data-marpit-fragment="2">Mais si vous pouvez le faire, faites le !</li>
<li data-marpit-fragment="3"><a href="https://blog.zwindler.fr/2019/09/03/concerning-kubernetes-combien-de-problemes-ces-stacks-ont-generes/">blog : combien de problèmes ces stacks ont générés ?</a></li>
</ul>
</li>
</ul>
<br />
<ul>
<li data-marpit-fragment="4">Il y a beaucoup de choses à sécuriser dans Kube

</ul>
</li>
</ul>

<p><a href="https://www.microsoft.com/security/blog/2020/04/02/attack-matrix-kubernetes/?utm_sq=gefyyi4nvp">Microsoft Security Blog</a></p>

<h2>La mode des containers</h2>
<blockquote>
<p><strong>Outil</strong> qui permet d'empaqueter une application et ses dépendances. Elle pourra être exécuté sur n'importe quel serveur</p>
</blockquote>
<ul>
<li data-marpit-fragment="1">Il existe de nombreuses implémentations des containers</li>
<li data-marpit-fragment="2"><img src="binaries/docker.png" alt="width:200" style="width:200px;" /> est très utilisé depuis quelques années
<ul>
<li data-marpit-fragment="3">utilise des fonctionnalités du kernel Linux</li>
<li data-marpit-fragment="4">fourni une interface &quot;simple&quot; et un magasin d'images</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="gaia" data-marpit-pagination="58" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Le container, ce n'est pas une VM !</h2>
<br />
<p><img src="binaries/Fullvirt_containers.png" alt="width:1000 center" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="59" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Pourquoi utiliser les containers Docker ?</h2>
<p>Pratique si on déploie souvent de &quot;petites&quot; applications, en cycle (très) courts</p>
<p>L'application devient immuable</p>
<ul>
<li data-marpit-fragment="1">Si on veut l'upgrader ou changer sa configuration :
<ul>
<li data-marpit-fragment="2">on ne modifie pas le container (source d'erreur)</li>
<li data-marpit-fragment="3">on déploie la nouvelle version et on supprime l'ancienne</li>
</ul>
</li>
</ul>
<br />
<p><a href="https://blog.zwindler.fr/2016/08/25/when-should-we-have-containers/">blog.zwindler.fr / Should we have containers ?</a></p>
</section>
