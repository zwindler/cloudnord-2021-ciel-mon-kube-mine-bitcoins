</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="2" data-theme="gaia" style="--theme:gaia;">
<h2>Pourquoi des containers</h2>
<p>On déploie souvent en cycle court (jusqu'à plusieurs fois par jour)</p>
<p>L'application devient immuable. Si on veut upgrader ou changer la configuration :</p>
<ul>
<li data-marpit-fragment="1">on ne modifie plus (source d'erreur)</li>
<li data-marpit-fragment="2">on déploie la nouvelle et on supprime l'ancienne</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-theme="gaia" style="--theme:gaia;">
<h2>Gains pour l'application 1/2</h2>
<p>Ce que les containers nous apportent <em>techniquement</em> :</p>
<ul>
<li data-marpit-fragment="1">isoler une appli dans un filesystem qui lui est propre</li>
<li data-marpit-fragment="2">avec ses propres dépendances</li>
<li data-marpit-fragment="3">tout en mutualisant le kernel</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="3" data-theme="gaia" style="--theme:gaia;">
<h2>Gains pour l'application 2/2</h2>
<p>Ce que ça nous apporte en terme de <em>gestion du cycle de vie</em></p>
<ul>
<li data-marpit-fragment="1">des déploiements et mises à jours reproductibles entre environnements (dev, test, prod)</li>
<li data-marpit-fragment="2">facilite la possibilité de migrer les utilisateurs par groupes</li>
<li data-marpit-fragment="3">facilite le retour arrière en cas de souci</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="1" data-theme="gaia" style="--theme:gaia;">
<h2>Limites de Docker</h2>
<p>Techniquement : on a réinventé les jails avec une interface de management &quot;simple&quot;</p>
<p><code>Sur mon poste, ça marche.</code></p>
<p>Mais comment gérer :</p>
<ul>
<li data-marpit-fragment="1">la haute disponibilité, la tolérance de panne, la gestion de plusieurs équipes, voire de plusieurs clients ?</li>
</ul>
</section>

<p>By default, Kubernetes networking allows all pod to pod traffic; this can be restricted using a Network Policy</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="gaia" style="--theme:gaia;">
<h2>Pas de container Root !</h2>
<p>I'm root</p>
<p>This means that a container's user ID table maps to the host's user table, and running a process as the root user inside a container runs it as root on the host. Although we have layered security mechanisms to prevent container breakouts, running as root inside the container is still not recommended.</p>
<p>Many container images use the root user to run PID 1 - if that process is compromised, the attacker has root in the container, and any mis-configurations become much easier to exploit.</p>
<p>Ca peut poser des problèmes pour certaines images Docker =&gt; talk sur tous les workaround pour se passer de containers Root <a href="https://www.youtube.com/watch?v=j4GO2d3YjmE">https://www.youtube.com/watch?v=j4GO2d3YjmE</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="gaia" style="--theme:gaia;">
<h2>Pod security policy ?</h2>
<p>PodSecurityPolicy</p>
<p>This PodSecurityPolicy snippet prevents running processes as root inside a container, and also escalation to root:</p>
<pre><code class="language-YAML"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># Required to prevent escalations to root.</span>
<span class="hljs-attr">allowPrivilegeEscalation:</span> <span class="hljs-literal">false</span>
<span class="hljs-attr">runAsUser:</span>
  <span class="hljs-comment"># Require the container to run without root privileges.</span>
  <span class="hljs-attr">rule:</span> <span class="hljs-string">'MustRunAsNonRoot'</span>
</span></span></foreignObject></svg></code></pre>
</section>
